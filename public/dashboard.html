<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - School Management</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">School Management</div>
    <div class="nav-links">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/students.html">Students</a>
      <a href="/search.html">Search</a>
      <a href="/index.html">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="vuln-warning">
      <h4>Security Demo Application</h4>
      <p>This app demonstrates NoSQL Injection & Prototype Pollution vulnerabilities (CVE-2023-3696)</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="total-students">0</div>
        <div class="stat-label">Total Students</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avg-age">0</div>
        <div class="stat-label">Average Age</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-grades">12</div>
        <div class="stat-label">Grade Levels</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Quick Actions</div>
      <div style="display: flex; gap: 15px; flex-wrap: wrap;">
        <button class="btn btn-primary" onclick="window.location.href='/students.html'">
          Manage Students
        </button>
        <button class="btn btn-success" onclick="openAddModal()">
          Add New Student
        </button>
        <button class="btn btn-danger" onclick="window.location.href='/search.html'">
          Test NoSQL Injection
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Recent Students</div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="recent-students">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Student Modal -->
  <div class="modal" id="add-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Student</h3>
        <button class="modal-close" onclick="closeAddModal()">&times;</button>
      </div>
      <form id="add-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" name="age" min="6" max="100">
        </div>
        <div class="form-group">
          <label>Grade</label>
          <select name="grade">
            <option value="">Select Grade</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    loadDashboard();

    async function loadDashboard() {
      try {
        const students = await fetchAPI('/api/students');
        document.getElementById('total-students').textContent = students.length;
        
        if (students.length > 0) {
          const avgAge = Math.round(students.reduce((sum, s) => sum + (s.age || 0), 0) / students.length);
          document.getElementById('avg-age').textContent = avgAge;
        }

        const tbody = document.getElementById('recent-students');
        tbody.innerHTML = students.slice(0, 5).map(s => `
          <tr>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>${s.age || '-'}</td>
            <td>${s.grade ? 'Grade ' + s.grade : '-'}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
      }
    }

    function openAddModal() {
      document.getElementById('add-modal').classList.add('active');
    }

    function closeAddModal() {
      document.getElementById('add-modal').classList.remove('active');
    }

    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        age: parseInt(form.age.value) || undefined,
        grade: form.grade.value || undefined
      };

      try {
        await fetchAPI('/api/students', 'POST', data);
        alert('Student added successfully!');
        closeAddModal();
        loadDashboard();
        form.reset();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
