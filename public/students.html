<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - School Management</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">School Management</div>
    <div class="nav-links">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/students.html">Students</a>
      <a href="/search.html">Search</a>
      <a href="/index.html">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>Student Management</span>
          <button class="btn btn-primary" onclick="openAddModal()">Add Student</button>
        </div>
      </div>

      <div id="alert-container"></div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Grade</th>
              <th>Subjects</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="students-table">
          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Bulk Update (Vulnerable to Prototype Pollution)</div>
      <div class="vuln-warning">
        <p>This feature uses vulnerable mongoose update. Try injecting: <code>{"__proto__": {"isAdmin": true}}</code></p>
      </div>
      <form id="bulk-form">
        <div class="form-group">
          <label>Filter (JSON)</label>
          <input type="text" id="bulk-filter" placeholder='{"grade": "12"}'>
        </div>
        <div class="form-group">
          <label>Update Data (JSON)</label>
          <input type="text" id="bulk-update" placeholder='{"age": 18}'>
        </div>
        <button type="submit" class="btn btn-danger">Execute Bulk Update</button>
      </form>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="student-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Add Student</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="student-form">
        <input type="hidden" id="student-id">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="form-name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="form-email" required>
        </div>
        <div class="form-group" id="password-group">
          <label>Password</label>
          <input type="password" id="form-password">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" id="form-age" min="6" max="100">
        </div>
        <div class="form-group">
          <label>Grade</label>
          <select id="form-grade">
            <option value="">Select Grade</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    loadStudents();

    async function loadStudents() {
      try {
        const students = await fetchAPI('/api/students');
        const tbody = document.getElementById('students-table');
        tbody.innerHTML = students.map(s => `
          <tr>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>${s.age || '-'}</td>
            <td>${s.grade ? 'Grade ' + s.grade : '-'}</td>
            <td>${(s.subjects || []).map(sub => `<span class="badge badge-primary">${sub}</span>`).join(' ') || '-'}</td>
            <td class="actions">
              <button class="btn btn-success" onclick="editStudent('${s._id}')">Edit</button>
              <button class="btn btn-danger" onclick="deleteStudent('${s._id}')">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        showAlert('Error loading students', 'danger');
      }
    }

    function openAddModal() {
      document.getElementById('modal-title').textContent = 'Add Student';
      document.getElementById('student-id').value = '';
      document.getElementById('student-form').reset();
      document.getElementById('password-group').style.display = 'block';
      document.getElementById('form-password').required = true;
      document.getElementById('student-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('student-modal').classList.remove('active');
    }

    async function editStudent(id) {
      try {
        const student = await fetchAPI(`/api/students/${id}`);
        document.getElementById('modal-title').textContent = 'Edit Student';
        document.getElementById('student-id').value = id;
        document.getElementById('form-name').value = student.name;
        document.getElementById('form-email').value = student.email;
        document.getElementById('form-password').value = '';
        document.getElementById('form-password').required = false;
        document.getElementById('password-group').style.display = 'none';
        document.getElementById('form-age').value = student.age || '';
        document.getElementById('form-grade').value = student.grade || '';
        document.getElementById('student-modal').classList.add('active');
      } catch (err) {
        showAlert('Error loading student', 'danger');
      }
    }

    async function deleteStudent(id) {
      if (!confirm('Are you sure you want to delete this student?')) return;
      try {
        await fetchAPI(`/api/students/${id}`, 'DELETE');
        showAlert('Student deleted', 'success');
        loadStudents();
      } catch (err) {
        showAlert('Error deleting student', 'danger');
      }
    }

    document.getElementById('student-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('student-id').value;
      const data = {
        name: document.getElementById('form-name').value,
        email: document.getElementById('form-email').value,
        age: parseInt(document.getElementById('form-age').value) || undefined,
        grade: document.getElementById('form-grade').value || undefined
      };

      const password = document.getElementById('form-password').value;
      if (password) data.password = password;

      try {
        if (id) {
          await fetchAPI(`/api/students/${id}`, 'PUT', data);
          showAlert('Student updated', 'success');
        } else {
          await fetchAPI('/api/students', 'POST', data);
          showAlert('Student added', 'success');
        }
        closeModal();
        loadStudents();
      } catch (err) {
        showAlert('Error: ' + err.message, 'danger');
      }
    });

    document.getElementById('bulk-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const filter = JSON.parse(document.getElementById('bulk-filter').value || '{}');
        const update = JSON.parse(document.getElementById('bulk-update').value || '{}');
        const result = await fetchAPI('/api/students/bulk-update', 'PATCH', { filter, update });
        showAlert(`Bulk update completed. Modified: ${result.modifiedCount}`, 'success');
        loadStudents();
      } catch (err) {
        showAlert('Error: ' + err.message, 'danger');
      }
    });

    function showAlert(message, type) {
      document.getElementById('alert-container').innerHTML = 
        `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => document.getElementById('alert-container').innerHTML = '', 3000);
    }
  </script>
</body>
</html>
